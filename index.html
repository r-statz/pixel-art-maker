<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Righteous|Vollkorn" rel="stylesheet">
    <script type="text/javascript" src="main.js">

    </script>
  </head>
  <body>
    <div id="grid">

      <header id="header">
        <h1>Pixel Art Maker</h1>
      </header>

      <main id="main">
        <div id="canvas">
          <!--PIXEL HOLDER-->
        </div>
      </main>

      <footer id="footer">
        <div id="palette">
         <div class="red" id="red-color"></div>
         <div class="orange" id="orange-color"></div>
         <div class="yellow" id="yellow-color"></div>
         <div class="green" id="green-color"></div>
         <div class="teal" id="teal-color"></div>
         <div class="blue" id="blue-color"></div>
         <div class="indigo" id="indigo-color"></div>
         <div class="grey" id="grey-color
         "></div>
       </div>
      </footer>
    </div>
  </body>
</html>
